<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tech Solutions</title>
    <link rel="icon" href="techlogo.png">
    <link rel="stylesheet" type="text/css" href="contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>

    <header>
        <div class="banner">
            <div class="navbar">
                <a href="index.html" alt="Home">
                    <img src="techlogo.png" class="logo">
                </a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a class="active" href="contacts.html">Contact</a></li>
                </ul>
            </div>

            <div class="contact-container">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                    <div class="contact-left-title">
                        <h2>Get in Touch with Tech Solutions!</h2>
                        <hr>
                    </div>
                    <input type="hidden" name="access_key" value="6c31c25b-85fe-4bc8-80b4-c5193f3cd92b">
                    <input type="text" name="name" placeholder="Please type your full name" class="contact-inputs" required>
                    <input type="email" name="email" placeholder="typeyouremail@domain" class="contact-inputs" required>
                    <textarea name="message" placeholder="Please send us a message" class="contact-inputs" required></textarea>
                    <button type="submit">Submit <img src="arrow.png" alt="" style="width: 23px; height: 20px;">
                    </button>
                </form>
                <div class="contact-right">
                    <img src="Team.jpg" alt="">
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-bottom">
                <p>&copy; 2024 Tech Solutions. All rights reserved.</p>
            </div>
        </footer>

</body>

</html>
